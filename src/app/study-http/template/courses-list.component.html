<div class="card w-100">
    <div class="card-header card text-white bg-info mb-3">Angular HTTP</div>
    <div class="card-body w-100 ">
        <div class="table-responsive">
            <table class="table table-striped table-inverse">
                <thead class="thead-inverse">
                    <tr> 
                        <th width=10%>#</th>
                        <th width=20%>ID</th>
                        <th width=30%>NAME</th>
                        <th width=40%>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-template [ngIf]="courses.length == 0 || courses == null">
                        <tr>
                            <td colspan="4"><b>Data không được tìm thấy!!!</b></td>
                        </tr>
                    </ng-template>
                    <ng-template [ngIf]="courses.length > 0">
                        <tr *ngFor="let course of courses; let i=index">
                            <td scope="row">{{i + 1}}</td>
                            <td>{{course.id}}</td>
                            <td>{{course.name}}</td>
                            <td>{{course.description}}</td>
                        </tr>
                </ng-template>           
                    <tr>
                        <td colspan="4">
                            <div class="btn-group">
                                <button (click)="getItems()" class="btn btn-warning">Get All Items</button>
                                <button (click)="getItem(5)" class="btn btn-primary">Get (2)</button>
                                <button (click)="addItem()" class="btn btn-success">Add</button>
                                <button (click)="editItem(5)" class="btn btn-info">Editt (5)</button>
                                <button (click)="deleteItem(3)" class="btn btn-danger">Delete (3)</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </div>
</div>
